<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Add sale</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/sales/add/review}" th:object="${viewModel}">
                <div class="form-group row">
                    <label for="customer" class="col-sm-3">Customer</label>
                    <select class="form-control col-sm-9" id="customer" name="customer">
                        <option th:each="customerDto : *{customerCreateSaleDtos}"
                                th:value="${customerDto.id}"
                                th:text="${customerDto.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="car" class="col-sm-3">Car</label>
                    <select class="form-control col-sm-9" id="car" name="car">
                        <option th:each="carDto : *{carCreateSaleDtos}"
                                th:value="${carDto.id}"
                                th:text="|${carDto.make} ${carDto.model}|">
                        </option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="discount" class="col-sm-3">Discount</label>
                    <input type="number" class="form-control col-sm-9" id="discount" name="discount" placeholder="Enter discount">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
