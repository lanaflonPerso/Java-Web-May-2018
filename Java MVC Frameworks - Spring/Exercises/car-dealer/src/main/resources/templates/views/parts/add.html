<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Add part</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/parts/add}">
                <div class="form-group row">
                    <label for="name" class="col-sm-3">Name</label>
                    <input type="text" class="form-control col-sm-9" id="name" name="name" placeholder="Enter name">
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-3">Price</label>
                    <input type="number" class="form-control col-sm-9" id="price" name="price" placeholder="Enter price">
                </div>
                <div class="form-group row">
                    <label for="supplier" class="col-sm-3">Supplier</label>
                    <select class="form-control col-sm-9" id="supplier" name="supplier">
                        <option th:each="supplierDto : ${viewModel}"
                                th:value="${supplierDto.id}"
                                th:text="${supplierDto.name}">
                        </option>
                    </select>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
