<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Login</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/users/login}" th:object="${loginUserDto}">
                <div class="form-group row">
                    <label for="username" class="col-sm-3">Username</label>
                    <input type="text" class="form-control col-sm-9" id="username" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}" placeholder="Enter username">
                    <small class="col-sm-3"></small>
                    <small class="invalid-feedback col-sm-9" id="usernameHelp" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3">Password</label>
                    <input type="password" class="form-control col-sm-9" id="password" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{password}" placeholder="Enter password">
                    <small class="col-sm-3"></small>
                    <small class="invalid-feedback col-sm-9" id="passwordHelp" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
