<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Add customer</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/customers/add}">
                <div class="form-group row">
                    <label for="name" class="col-sm-3">Name</label>
                    <input type="text" class="form-control col-sm-9" id="name" name="name" placeholder="Enter name">
                </div>
                <div class="form-group row">
                    <label for="birthDate" class="col-sm-3">Date of birth</label>
                    <input type="date" class="form-control col-sm-9" id="birthDate" name="birthDate" placeholder="Enter date of birth">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
