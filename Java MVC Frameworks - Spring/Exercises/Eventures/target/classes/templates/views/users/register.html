<div xmlns:th="http://www.thymeleaf.org">
    <h1 class="text-center font-weight-bold">Register</h1>
    <hr class="bg-eventures hr-bold"/>
    <form class="mx-auto w-40" th:method="post" th:action="@{/users/register}">
        <div class="d-flex justify-content-between">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Email...">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password...">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm password...">
            </div>
        </div>
        <hr class="bg-eventures hr-bold"/>
        <div class="d-flex justify-content-between">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                       placeholder="First name...">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                       placeholder="Last name...">
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <label for="ucn">UCN</label>
            </div>
            <input type="text" class="form-control" id="ucn" name="ucn"
                   placeholder="Universal Citizen Number...">
        </div>
        <hr class="bg-eventures hr-bold"/>
        <div class="text-center mt-3">
            <button type="submit" class="btn bg-eventures">Register</button>
        </div>
    </form>
</div>
