<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5 text-center">Register</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:method="post" th:action="@{/users/register}" th:object="${registerUserDto}">
                <div class="form-group row">
                    <label for="username" class="col-sm-3">Username</label>
                    <input type="text" class="form-control col-sm-9" id="username" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}" placeholder="Enter username">
                    <small class="col-sm-3"></small>
                    <small class="invalid-feedback col-sm-9" id="usernameHelp" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3">Password</label>
                    <input type="password" class="form-control col-sm-9" id="password" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{password}" placeholder="Enter password">
                    <small class="col-sm-3"></small>
                    <small class="invalid-feedback col-sm-9" id="passwordHelp" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-3">Confirm Password</label>
                    <input type="password" class="form-control col-sm-9" id="confirmPassword" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'" th:field="*{confirmPassword}" placeholder="Confirm password">
                    <small class="col-sm-3"></small>
                    <small class="invalid-feedback col-sm-9" id="confirmPasswordHelp" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3">Email</label>
                    <input type="email" class="form-control col-sm-9" id="email" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'" th:field="*{email}" placeholder="Email">
                    <small class="col-sm-3"></small>
                    <small class="invalid-feedback col-sm-9" id="emailHelp" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
